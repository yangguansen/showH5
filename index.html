<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="gb2312">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="format-detection"content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>微信营销fullpage框架</title>
	<meta name="Keywords" content="微信营销fullpage框架，静态展示类H5，微信朋友圈分享，showH5" />
	<meta name="description" content="微信营销fullpage框架，静态展示类H5，微信朋友圈分享，showH5" />
    <!-- 依赖CSS库 begin -->
	<link type="text/css" rel="stylesheet" href="http://chongqing.sinaimg.cn/images/zyhcqr/css/animate.min.css">
    <link rel="stylesheet" href="showH5.css">
    <!-- 依赖CSS库end -->
    <!-- 依赖JS库 begin -->
    <script src="http://apps.bdimg.com/libs/zepto/1.1.4/zepto.min.js"></script>
    <script src="http://chongqing.sinaimg.cn/20160616_tgxc/img/js/touch.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js?v=2.0"></script>
	<script src="showH5.js"></script>
    <!-- 依赖JS库 end -->
	<style>
    .p11{top:10px;left:70px;}
    .p12{top:90px;left:30px;}
    .p13{top:660px;left:150px;}
    .p14_parent{width:183px;height:169px;top:930px;left:210px;}
    .p21{top:50px;left:100px;}
    .p22{top:220px;left:30px;}
    .p23{top:220px;left:320px;}
	</style>
</head>
<body class=" Vbody">
	<div class="wrap"> 
        <!-- 加载页begin -->
        <div class="loading p1_close" id="loading">         
             <div class="hide1 loader">
                <div class="loader-inner ball-clip-rotate-pulse">
                  <div></div>
                  <div></div>
                </div>  
                <p class="loadingtext">请稍等，加载中...<span id="baifen_txt">0</span>%</p>                  
            </div>            
        </div>
        <!-- 加载页end -->
        <!-- 第一页begin -->
		<div class="page page1 animated fadeIn hide">						
			<img src="http://chongqing.sinaimg.cn/20161101_sjjd/img4/p11.png" class="pos_abs animated p11" data-class="bounceInDown" data-delay="0.3s">
            <img src="http://chongqing.sinaimg.cn/20161101_sjjd/img4/p12.png" class="pos_abs animated p12" data-class="bounceIn" data-delay="1.3s">
            <img src="http://chongqing.sinaimg.cn/20161101_sjjd/img4/p13.png" class="pos_abs animated p13" data-class="fadeInUp" data-delay="2.3s">
            <div class="pos_abs animated p14_parent" data-class="pulse infinite">
                <img src="http://chongqing.sinaimg.cn/20161101_sjjd/img4/p14.png" class="pos_abs animated p14" data-class="fadeInUp" data-delay="3.3s" alt=""> 
            </div>			                       
		</div>
        <!-- 第一页end -->
        <div class="page page2 animated fadeIn hide">                       
            <img src="http://chongqing.sinaimg.cn/20161101_sjjd/img4/p21.png" class="pos_abs animated p21" data-class="bounceInDown" data-delay="0.3s">
            <img src="http://chongqing.sinaimg.cn/20161101_sjjd/img4/p22.png" class="pos_abs animated p22" data-class="bounceIn" data-delay="1.3s">
            <img src="http://chongqing.sinaimg.cn/20161101_sjjd/img4/p23.png" class="pos_abs animated p23" data-class="bounceIn" data-delay="1.6s">
        </div>
	</div>

    
	<script>
        document.addEventListener('touchmove', function (event) {
            event.preventDefault();
        }, false);
        if(showH5.IsPC()){
            document.body.style.margin = "0px auto";
        }         
        showH5.loadImg();           
        window.onresize = function(){
            showH5.viewResize();
        }
		window.onload = function(){				   
            $("body").swipeUp(function(){ 
                showH5.next();                
            })
      
            $("body").swipeDown(function(){ 
                showH5.last();                
            });
                        
            showH5.AnimationEnd(".p14");   //入场动画切换到循环动画
            
            showH5.autoPlayAudio('http://chongqing.sinaimg.cn/20161101_sjjd/music3.mp3');
            
		}
       
	</script>
	
    
</body>
</html>
